{% extends "core/base.html" %}

{% block meta_description %}
{{ title }} for leannebedeaurogers.com. Learn how this website handles privacy, accessibility, and terms of use.
{% endblock %}

{% block content %}
<section class="section page-legal">
    <div class="container">

        <!-- Header -->
        <div class="section-header">
            <h1 class="h2 fw-bold mb-2">
                {{ title }}
            </h1>

            <p class="text-secondary mb-2">
                {{ intro }}
            </p>

            <p class="text-muted small mb-0">
                Last updated: {{ updated }}
            </p>
        </div>

        <!-- Content -->
        <div class="prose">
            {{ content|safe }}
        </div>
    </div>
</section>
{% endblock %}
